<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Estudos ðŸŽ“</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #6a1b9a;
  --grad: linear-gradient(135deg,#BEE9FF,#E9D9F8);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:'Roboto', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  background: var(--grad);
  padding:20px;
  color:#222;
}

h1 {
  font-size:3rem;
  font-weight:700;
  background: linear-gradient(90deg, #6a1b9a, #ff69b4, #00cfff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom:40px;
  text-align:center;
}

.papel-container {
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:30px;
}

.papel {
  width:250px;
  height:250px;
  background:#fffbe6;
  border-radius:12px;
  position:relative;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  transition: transform 0.2s ease;
  padding:10px;
  background-image: repeating-linear-gradient(
    to bottom,
    transparent,
    transparent 20px,
    rgba(200,200,200,0.15) 20px,
    rgba(200,200,200,0.15) 21px
  );
}

.papel:hover {
  transform: translateY(-8px);
}

/* Fitas nos cantos */
.papel::before,
.papel::after,
.papel::before1,
.papel::after1 {
  content:"";
  position:absolute;
  width:70px;
  height:10px;
  background:linear-gradient(45deg,#f7eecb,#f1e5b8);
  border-radius:2px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.25);
}

/* superior esquerdo */
.papel::before { top:-5px; left:-10px; transform: rotate(-8deg); }
/* superior direito */
.papel::after { top:-5px; right:-10px; transform: rotate(8deg); }
/* inferior esquerdo */
.papel::before1 { bottom:-5px; left:-10px; transform: rotate(8deg); }
/* inferior direito */
.papel::after1 { bottom:-5px; right:-10px; transform: rotate(-8deg); }

.input-area {
  display:flex;
  gap:10px;
  margin-top:10px;
  flex-wrap:wrap;
  justify-content:center;
  width:100%;
  max-width:600px;
}

.input-area input{
  flex:1;
  padding:10px 14px;
  border-radius:10px;
  border:2px solid #ccc;
  outline:none;
  font-size:16px;
}

.input-area button{
  padding:10px 14px;
  background:var(--accent);
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
}

a{
  color: inherit;
  text-decoration:none;
}
</style>
</head>
<body>

<h1>Estudos ðŸŽ“</h1>

<div class="papel-container">
  <a id="linkExp" class="papel" href="#" target="_blank">ExplicaÃ§Ã£o</a>
  <a id="linkVideo" class="papel" href="#" target="_blank">VÃ­deo</a>
  <a id="linkJogos" class="papel" href="#" target="_blank">Jogos</a>
</div>

<div class="input-area">
  <input id="temaInput" type="text" placeholder="Ex: fraÃ§Ãµes, fotossÃ­ntese, Segunda Guerra Mundial..." />
  <button id="buscarBtn">Buscar</button>
</div>

<script>
const buscarBtn = document.getElementById('buscarBtn');
const temaInput = document.getElementById('temaInput');
const linkExp = document.getElementById('linkExp');
const linkVideo = document.getElementById('linkVideo');
const linkJogos = document.getElementById('linkJogos');

function buscarTema() {
  const tema = temaInput.value.replace(/\s+/g,' ').trim();
  if(!tema) return;
  const temaQuery = encodeURIComponent(tema);

  linkExp.href = `https://www.google.com/search?q=${temaQuery}`;
  linkVideo.href = `https://www.youtube.com/results?search_query=${temaQuery}`;
  linkJogos.href = `https://wordwall.net/br/search?query=${temaQuery}`;
}

buscarBtn.addEventListener('click', buscarTema);
temaInput.addEventListener('keypress', (e) => { if(e.key==='Enter') buscarTema(); });
temaInput.focus();
</script>

</body>
</html>
